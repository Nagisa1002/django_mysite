<table class="table table-striped table table-bordered ">
    <thead align="center">
        <tr>
            <th>名前</th>
            <th>個数</th>
            <th>賞味期限</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody align="center">
    {% for data in data_list %}
    <tr>
        <td>{{data.name}}</td>
        <td>{{data.num}}</td>
        <td>{{data.term}}</td>
        <td>
            <a href='#' class="btn btn-outline-danger del_confirm" data-toggle="modal" data-target="#dialogModal" data-name="{{data.name}}" data-url="{% url 'del_data' data_id=data.id %}">削除</a>
            <a href='{% url "edit_data" data_id=data.id %}' class="btn btn-outline-info">修正</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
