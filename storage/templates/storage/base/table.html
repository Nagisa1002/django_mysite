<table id="view_table" class="table table-striped table table-bordered">
    <thead>
        <tr>
            <th id="table_title">Title</th>
            <th id="table_num">Num</th>
            <th id="table_term">Term</th>
            <th id="table_detail">Detail</th>
            <th id="table_operation">Operation</th>
        </tr>
    </thead>
    <tbody>
    {% for data in data_list %}
    <tr>
        <td>{{data.name}}</td>
        <td>{{data.num}}</td>
        <td>{{data.term}}</td>
        <td>
            <p id="table_memo_contents">{{data.memo}}</p>
            <div id="read_more">
                <a href="{% url 'detail_data' data_id=data.id %}">Read More</a>
            </div>
        </td>
        <td>
            <a href='#' class="btn btn-outline-danger del_confirm" id="delete_confirm" data-toggle="modal" data-target="#dialogModal" data-name="{{data.name}}" data-url="{% url 'del_data' data_id=data.id %}">DEL</a>
            <a href='{% url "edit_data" data_id=data.id %}' class="btn btn-outline-info eidt_confirm">EDIT</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
